<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Tam Giác</title>
</head>
<body>
<h1 style="text-align: center;">Kiểm Tra Cạnh Tam Giác</h1>
<label for="a">Cạnh a:</label>
<input type="number" id="a"><br>
<label for="b">Cạnh b:</label>
<input type="number" id="b"><br>
<label for="c">Cạnh c:</label>
<input type="number" id="c"><br>
<button onclick="checkTriangle()">Kiểm Tra</button>
<h2 id="result"></h2>

<script>
    function checkTriangle() {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const c = parseFloat(document.getElementById("c").value);
        const result = document.getElementById("result");

        if (a <= 0 || b <= 0 || c <= 0 || b >= c) {
            result.textContent = "Các cạnh phải lớn hơn 0";
            return;
        }
        if (a + b > c && b + c > a && a + c > b) {
            result.textContent = "a, b, c là cạnh của một tam giác";
        } else {
            result.textContent = "a, b, c không phải là cạnh của một tam giác";
        }
    }
</script>
</body>
</html>
