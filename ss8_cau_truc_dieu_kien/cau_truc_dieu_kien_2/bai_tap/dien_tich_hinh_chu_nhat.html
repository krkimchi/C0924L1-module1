<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<h1 style="text-align: center;">Tính Diện Tích Hình Chữ Nhật</h1>
<label for = "a">Chiều dài </label>
<input type="number" id = "a"><br>
<label for = "b">Chiều rộng</label>
<input type="number" id = "b"><br>
<button onclick = "calculateArea()">Kết quả </button>
<h2 id="result"></h2>
<script>
  function calculateArea() {
    const a = parseFloat(document.getElementById("a").value);
    const b = parseFloat(document.getElementById("b").value);
    const area = a * b;
    document.getElementById("result").innerText = "Diện tích hình chữ nhật là "+ area;
  }
</script>
</body>
</html>
