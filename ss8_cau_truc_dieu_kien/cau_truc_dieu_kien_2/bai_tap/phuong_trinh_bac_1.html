<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phương trình bậc 1</title>
</head>
<body>
<h1 style="text-align: center;">Giải Phương Trình Bậc 1</h1>
<p>Phương trình dạng ax + b = 0, với a và b là hai số đã cho</p>
<label for = "a">Hệ số a:</label>
<input type="number" id="a"><br>
<label for = "b">Hệ số b:</label>
<input type="number" id="b"><br>
<button onclick="calculate()">Kết quả</button>
<h2 id="result"></h2>
<script>
  function calculate() {
    const a = parseFloat(document.getElementById("a").value);
    const b = parseFloat(document.getElementById("b").value);
    if (a === 0) {
      document.getElementById("result").innerText = "Hệ số a không được bằng 0";
    } else {
      const x = -b / a;
      document.getElementById("result").innerText = "Nghiệm của phương trình là: x = "+ x;
    }
  }
</script>

</body>
</html>
