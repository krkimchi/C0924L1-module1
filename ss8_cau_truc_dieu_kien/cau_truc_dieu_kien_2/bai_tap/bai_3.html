<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<h1 style="text-align: center;">Tính Diện Tích Hình Vuông</h1>
<label for="side">Nhập số cạnh a</label>
<input type="number" id="side">
<button onclick="calculateArea()">Kết quả</button>
<h2 id="result"></h2>
<script>
    function calculateArea() {
        const a = document.getElementById("side").value;
        const area = a * a;
        document.getElementById("result").innerText = "Diện tích hình vuông là: " + area;
    }
</script>
</body>
</html>
