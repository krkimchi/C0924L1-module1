<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
<h1 style = "text-align: center">Chuyển Đổi Nhiệt Độ</h1>
<label for = "celsius">Nhập độ C°</label>
<input type="number" id = "celsius">
<button onclick="calculateCelsius()">Chuyển đổi</button>
<h2 id="result"></h2>
<script>
  function calculateCelsius() {
    const Celsius = Number(document.getElementById("celsius").value);
    const farenheit = Celsius * 9 / 5 + 32;
    document.getElementById("result").innerText = "Farenheit: "+ farenheit + "°";
  }
</script>
</body>
</html>
