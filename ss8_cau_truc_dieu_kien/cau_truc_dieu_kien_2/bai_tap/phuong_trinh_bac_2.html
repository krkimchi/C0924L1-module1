<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<h1 style="text-align: center;">Giải Phương Trình Bậc 2</h1>
<label for = "a">Hệ số a:</label>
<input type="number" id="a"><br>
<label for = "b">Hệ số b :</label>
<input type="number" id="b"><br>
<label for = "c">Hệ số c:</label>
<input type="number" id="c"><br>
<button onclick="calculate()">Kết quả</button>
<h2 id="result"></h2>
<script>
  function calculate() {
    const a = parseFloat(document.getElementById("a").value);
    const b = parseFloat(document.getElementById("b").value);
    const c = parseFloat(document.getElementById("c").value);
    let result;
    if (a === 0) {
      document.getElementById("result").innerText = "Hệ số a không được bằng 0";
    } else {
      const delta = b * b - 4 * a * c;
      if (delta > 0) {
        const x1 = (-b + Math.sqrt(delta)) / (2 * a);
        const x2 = (-b + Math.sqrt(delta)) / (2 * a);
        result = "Phương trình có hai nghiệm phân biệt: x1 = "+ x1 + " và x2 = "+ x2;
      } else if (delta === 0) {
        const x = -b / (2 * a);
        result = "Phương trình có nghiệm kép: x = "+ x;
      } else {
        result = "Phương trình vô nghiệm";
      }
      document.getElementById("result").innerText = result;
    }
  }
</script>
</body>
</html>
