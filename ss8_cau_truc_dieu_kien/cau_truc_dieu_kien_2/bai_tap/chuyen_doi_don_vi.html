<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Mét sang Feet</title>
</head>
<body>
<h1 style="text-align: center;">Chuyển đổi đơn vị</h1>
<label for = "meter">Nhập số mét (m)</label>
<input type="number" id = "meter">
<button onclick="changeMeter()">Chuyển đổi</button>
<h2 id="result"></h2>
<script>
  function changeMeter() {
    const m = parseFloat(document.getElementById("meter").value);
    const ft = m * 3.2808;
    document.getElementById("result").innerText = "Feet: " + ft + "ft";
  }
</script>

</body>
</html>
