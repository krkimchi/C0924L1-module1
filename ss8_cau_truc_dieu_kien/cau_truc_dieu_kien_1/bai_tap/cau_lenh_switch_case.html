<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Ngày Trong Một Tháng </title>
</head>
<body>
<h1>Tính Số Ngày Trong Tháng</h1>
<label for="month">Nhập tháng (1-12) :</label>
<input type="number" id="month" min="1" max="12">

<button onclick="calculateDays()">Tính số ngày</button>

<h2 id="result"></h2>
<script>
    function calculateDays() {
        const month = parseFloat(document.getElementById('month').value, 10);
        let days;

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                days = "31 ngày";
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                days = "30 ngày";
                break;
            case 2:
                days = "28 hoặc 29 ngày";
                break;
        }

        document.getElementById('result').innerText = "Tháng " + month + " có " + days;
    }
</script>

</body>
</html>
