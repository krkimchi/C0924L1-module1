<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h1 style="text-align: center;">Tìm số lớn nhất</h1>
<label for="a">a</label>
<input type="number" id="a">
<label for="b">b</label>
<input type="number" id="b">
<label for="c">c</label>
<input type="number" id="c">
<button onclick="findMax()">Kiểm tra</button>

<h2 id="result"></h2>

<script>
    function findMax() {
        const a = Number(document.getElementById("a").value);
        const b = Number(document.getElementById("b").value);
        const c = Number(document.getElementById("c").value);

        if (a > b && a > c) {
            document.getElementById("result").innerText = "a là số lớn nhất";
        } else if (b > c) {
            document.getElementById("result").innerText = "b là số lớn nhất";
        } else {
            document.getElementById("result").innerText = "c là số lớn nhất";
        }

    }
</script>

</body>
</html>
