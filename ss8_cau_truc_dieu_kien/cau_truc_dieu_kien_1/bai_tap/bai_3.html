<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h1 style="text-align: center;">Kiểm tra số nguyên</h1>
<label for="number">Nhập số nguyên</label>
<input type="number" id="number">
<button onclick="checkNumber()">Kiểm tra</button>
<h2 id="result"></h2>
<script>
    function checkNumber() {
        const number = document.getElementById("number").value;
        if (number > 0) {
            document.getElementById("result").innerText = "Lớn hơn 0";
        } else {
            document.getElementById("result").innerText = "Nhỏ hơn 0";
        }
    }
</script>
</body>
</html>
