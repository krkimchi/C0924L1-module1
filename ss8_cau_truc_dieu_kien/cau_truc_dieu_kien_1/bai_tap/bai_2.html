<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h1 style="text-align: center;">Kiểm tra tuổi vào lớp 10</h1>
<label for="age">Nhập tuổi</label>
<input type="number" id="age" min="1" max="100">
<button onclick="checkAge()">Kiểm tra</button>
<h2 id="result"></h2>

<script>
    function checkAge() {
        const age = document.getElementById("age").value;

        if (age >= 15) {
            document.getElementById("result").innerText = "Đủ điều kiện vào lớp 10";
        } else
            document.getElementById("result").innerText = "Không đủ điều kiện vào lớp 10";
    }
</script>

</body>
</html>
