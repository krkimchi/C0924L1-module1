<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h1 style="text-align: center;">Tính hoa hồng theo doanh số</h1>
<label for="sales">Nhập doanh số bán hàng</label>
<input type="number" id="sales">
<button onclick="calculate()">Tính hoa hồng</button>
<h2 id="result"></h2>

<script>
  function calculate() {
    const sales = Number(document.getElementById("sales").value);

    let average;
    if (sales < 1000000) {
      average = sales * 0.05;
    } else if (sales < 10000000) {
      average = sales * 0.1;
      } else {
      average = sales * 0.15;
    }
      document.getElementById("result").innerText = "Hoa hồng nhận được: "+ average + "VND";
  }
</script>
</body>
</html>
