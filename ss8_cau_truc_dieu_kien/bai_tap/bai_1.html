<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1 style="text-align: center;">Kiểm tra a có chia hết cho b</h1>
<label for="a">Nhập số a</label>
<input type="number" id="a">

<label for="b">Nhập số b</label>
<input type="number" id="b">

<button onclick="checkDivision()">Kiểm tra</button>
<h2 id="result"></h2>

<script>
  function checkDivision() {
    const a = Number(document.getElementById("a").value);
    const b = Number(document.getElementById("b").value);

    if (b === 0) {
      document.getElementById("result").innerText = "b không thể bằng 0";
    } else {
      document.getElementById("result").innerText = (a % b === 0) ? "a chia hết cho b" : "a không chia hết cho b";
    }
  }

</script>
</body>
</html>
