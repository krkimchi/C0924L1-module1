<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình Chữ Nhật</title>
</head>
<body>
<h1 style="text-align: center;">Hình Chữ Nhật</h1>
<script>
    for (let i = 0; i < 7; i++) {
        for (let j = 0; j < 21; j++) {
            if (i === 0 || i === 6 || j === 0 || j === 20) {
                document.write("<span style='color: blue'>*</span>");
            } else {
                document.write("<span style='color: white'>*</span>");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
