<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    let stars = 5;

    for (let i = 0; i < stars; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br><br>");

    for (let i = stars; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br><br>");

    for (let i = 0; i < stars; i++) {
        for (let j = 0; j < stars - i - 1; j++) {
            document.write(" ");
        }
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br><br>");

    for (let i = stars; i > 0; i--) {
        for (let j = 0; j < stars - i; j++) {
            document.write(" ");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>

</body>
</html>
