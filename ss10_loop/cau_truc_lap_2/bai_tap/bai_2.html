<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập một số nguyên dương:"));
    let result = 1;
    for (let i = 1; i <= n; i++) {
        result *= i;
    }
    document.write("Giai thừa của " + n + " là: " + result + "<br>");
</script>

</body>
</html>
