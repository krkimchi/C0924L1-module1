<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h2>Tổng của 20 số đầu tiên trong dãy Fibonacci</h2>
<p id="result"></p>
<script>
    let a = 0, b = 1, sum = 0;
    for (let i = 1; i <= 20; i++) {
        sum += a;
        let next = a + b;
        a = b;
        b = next;
    }

    document.getElementById('result').textContent = 'Tổng: ' + sum;
</script>
</body>
</html>
