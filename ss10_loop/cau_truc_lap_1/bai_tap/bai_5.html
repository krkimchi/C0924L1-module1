<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h2>Tổng của 20 số đầu tiên trong dãy Fibonacci</h2>
<script>
    let fib = [0, 1];
    let sum = fib[0] + fib[1];

    for (let i = 2; i <=20 ; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
        sum += fib[i];
    }
    document.write("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + sum);

</script>
</body>
</html>
