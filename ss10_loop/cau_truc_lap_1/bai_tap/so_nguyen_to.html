<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<h1 style="text-align: center;">Số Nguyên Tố</h1>
<script>
    let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra:"));
    let count = 0;
    let N = 2;

    function prime(num) {
        if (num <= 1)
            return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    while (count < numbers) {
        if (prime(N)) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>

</body>
</html>
