<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let temperatures = Number(prompt("Nhập nhiệt độ hiện tại:"));
    while (true) {
        if (temperatures > 100) {
            alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
        } else if (temperatures < 20) {
            alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
        } else {
            alert("Nhiệt độ đang ở mức bình thường.");
            break;
        }
    }
</script>

</body>
</html>
