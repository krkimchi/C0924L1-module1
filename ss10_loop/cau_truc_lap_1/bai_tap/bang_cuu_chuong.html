<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            text-align: center;
            width: 80%;
        }

        table, tr, td {
            border: 1px solid black;
            text-align: left;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
<script>
    let str ="<table>"
    for (let i = 1; i <= 9; i++) {
        str += "<tr>";
        for (let j = 2; j <= 9; j++) {
            str += "<td>" + j + " * " + i + " = " + j * i + "</td>";
        }
        str += "</tr>";
    }

    str += "</table>";

    document.write(str);
</script>

</body>
</html>
