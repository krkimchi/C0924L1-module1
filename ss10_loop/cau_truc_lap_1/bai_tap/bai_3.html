<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Dãy Fibonacci</h2>
<script>
    let fib = [0, 1];
    document.write(fib[0] + "<br>");
    document.write(fib[1] + "<br>");

    for (let i = 2; i < 20; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
        document.write(fib[i] + "<br>");
    }

</script>

</body>
</html>
