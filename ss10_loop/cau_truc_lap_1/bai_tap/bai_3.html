<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Dãy Fibonacci</h2>
<script>
    let a = 0, b = 1;
    let fib = [a];

    for (let i = 1; i < 20; i++) {
        fib[i] = b;
        let temp = a + b;
        a = b;
        b = temp;
    }
    document.write("20 số đầu tiên trong dãy Fibonacci là: " + fib);
</script>

</body>
</html>
