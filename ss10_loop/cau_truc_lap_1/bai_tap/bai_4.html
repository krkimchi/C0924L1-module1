<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h2>Số đầu tiên trong dãy Fibonacci chia hết cho 5</h2>
<script>
    let a = 0, b = 1;
    let fib;

    while (true) {
        fib = a;
        if (fib % 5 === 0) {
            document.write("Số Fibonacci đầu tiên chia hết cho 5 là: " + fib);
            break;
        }
        let temp = a + b;
        a = b;
        b = temp;
    }
</script>
</body>
</html>
